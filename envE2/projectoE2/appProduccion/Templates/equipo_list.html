{% extends "base.html" %}

{% block contenido %}

<ol>
    {% for eq in equipo_list %}
    <li>
        Equipo --> <a href="{% url 'equipo_detail' eq.id %}">Ver</a> ||
        <a href="{% url 'equipo_edit' eq.id %}">Editar</a> ||
        <a href="{% url 'equipo_delete' eq.id %}">Borrar</a>
        <ul>
            <li>ID: {{ eq.id }}</li>
            <li>Marca: {{ eq.marca }}</li>
            <li>Modelo: {{ eq.modelo }}</li>
        </ul>
    </li>
    {% endfor %}
</ol>

{% endblock %}
