{% extends 'base.html' %}

{% block contenido %}
<fieldset>
    <legend>Novedades</legend>
    <form action="{% url 'novedades_create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <div class="form-izq-50">
                    {{ field.label_tag}}
                </div>
                <div class="float-der-50">
                    {{ field }}
                </div>
                {{ field.errors }}
            </div>
        {% endfor %}
        <ul class="antifloat">
            <li id="nota"><p>Nota: Una vez suscrito te enviaremos un email de prueba.</p></li>
        </ul>
        <p><input class="enviar" type="submit" value="Suscribirse"></p>
    </form>
</fieldset>
{% endblock %}
