{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="index">
        <h1 id="h1_index" >BIENVENIDO A DEUSTUBULAR S.L.</h1>
    </div>
        <div id="Inicio_sesion">
            <h2 id="Inicio_sesion_header">Iniciar sesion</h2>
            <form class="Inicio_sesion_cuerpo">
                <p><input type="text" placeholder="Nombre de usuario"></p>
                <p><input type="password" placeholder="Contraseña"></p>
                <p><input type="submit" value="Confirmar"></p>
                <p><a href="Pagina_principal.html" class="Enlaces_inicio_registro" style="text-decoration:none">Volver</a></p>
            </form>
        </div>
        <div id="Registro">
            <h2 id="Registro_header">Registrate</h2>
            <form class="Registro_cuerpo">
                <p><input type="text" placeholder="Nombre"></p>
                <p><input type="text" placeholder="Apellidos"></p>
                <p><input type="text" placeholder="Nombre de usuario"></p>
                <p><input type="email" placeholder="Email"></p>
                <p><input type="password" placeholder="Contraseña"></p>
                <p><input type="password" placeholder="Confirmar contraseña"></p>
                <p><input type="submit" value="Confirmar"></p>
                <p><a href="Pagina_principal.html" class="Enlaces_inicio_registro" style="text-decoration:none">Volver</a></p>
            </form>
        </div>



</body>

</html>
